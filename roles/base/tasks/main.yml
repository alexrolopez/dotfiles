- name: Add apt hashicorp key
  apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    state: present
  become: yes

- name: Add apt hashicorp repository
  ansible.builtin.apt_repository:
    repo: "deb https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
    state: present
  become: yes

- name: Add apt docker key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: yes

- name: Add apt docker repository
  ansible.builtin.apt_repository:
    repo: "deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  become: yes

- name: Install apt packages
  apt:
    name:
      - age
      - ansible
      - autoconf
      - bat
      - build-essential
      - ca-certificates
      - containerd.io
      - coreutils
      - curl
      - direnv
      - dirmngr
      - docker-ce
      - docker-ce-cli
      - docker-buildx-plugin
      - docker-compose-plugin
      - exa
      - fd-find
      - fonts-firacode
      - fzf
      - gawk
      - gnupg
      - git
      - golang-go
      - gpg
      - htop
      - jq
      - libdb-dev
      - libffi-dev
      - libgdbm6
      - libgdbm-dev
      - libgmp-dev
      - libncurses5-dev
      - libpq-dev
      - libreadline6-dev
      - libssl-dev
      - libyaml-dev
      - make
      - neovim
      - patch
      - pgcli
      - postgresql
      - postgresql-client
      - pre-commit
      - python-is-python3
      - python3-psycopg2
      - ripgrep
      - rustc
      - shellcheck
      - terraform
      - tldr
      - tmux
      - traceroute
      - tree
      - uuid-dev
      - vim
      - wget
      - xclip
      - zlib1g-dev  
      - zsh
    state: latest
    update_cache: yes
  become: yes

- name: Install task
  apt:
    deb: https://github.com/go-task/task/releases/latest/download/task_linux_amd64.deb
  become: yes

- name: Install aws-vault
  get_url:
    url: https://github.com/99designs/aws-vault/releases/latest/download/aws-vault-linux-amd64
    dest: /usr/local/bin/aws-vault
    mode: 0755
  become: yes

- name: Add current user to groups
  user:
    name: "{{ansible_env.USER}}"
    groups: sudo,docker
    append: yes
  become: yes

- name: Install Meslo Nerd font
  get_url:
    url: "{{item}}"
    dest: /usr/share/fonts/truetype
    mode: 0644
  loop: "{{meslo_nerd_font_urls}}"
  become: yes

- name: Rebuild font cache
  command: fc-cache -f 
  become: yes
