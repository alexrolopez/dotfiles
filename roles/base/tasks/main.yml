- name: Install apt packages
  apt:
    name:
      - ansible
      - bat
      - build-essential
      - curl
      - dirmngr
      - docker-compose
      - fd-find
      - fonts-firacode
      - fzf
      - gawk
      - git
      - gpg
      - htop
      - jq
      - libpq-dev
      - libreadline-dev
      - libssl-dev
      - make
      - memcached
      - neovim
      - postgresql
      - python-is-python3
      - python3-psycopg2
      - redis
      - ripgrep
      - shellcheck
      - tldr
      - tmux
      - tree 
      - vim
      - wget
      - xclip
      - zsh
    state: latest
    update_cache: yes
  become: yes

- name: Configure postgresql role for current user
  community.postgresql.postgresql_user:
    user: "{{ansible_env.USER}}"
    role_attr_flags: SUPERUSER
  become: yes
  become_user: postgres

- name: Install Meslo Nerd font
  get_url:
    url: "{{item}}"
    dest: /usr/share/fonts/truetype
    mode: 0644
  loop: "{{meslo_nerd_font_urls}}"
  become: yes

- name: Rebuild font cache
  command: fc-cache -f 
  become: yes
