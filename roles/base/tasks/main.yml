- name: Install apt packages
  apt:
    name:
      - ansible
      - bat
      - build-essential
      - curl
      - dirmngr
      - docker-compose
      - fd-find
      - fzf
      - gawk
      - git
      - gpg
      - htop
      - jq
      - libpq-dev
      - libssl-dev
      - make
      - memcached
      - neovim
      - postgresql
      - python3-psycopg2
      - redis
      - ripgrep
      - shellcheck
      - tldr
      - tree 
      - vim
      - wget
      - zsh
    state: latest
    update_cache: yes
  become: yes

- name: Configure postgresql role for current user
  community.postgresql.postgresql_user:
    user: "{{ansible_env.USER}}"
    role_attr_flags: SUPERUSER
  become: yes
  become_user: postgres
