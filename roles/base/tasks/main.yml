- name: Add apt hashicorp key
  apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    state: present
  become: yes

- name: Add apt hashicorp repository
  ansible.builtin.apt_repository:
    repo: "deb https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
    state: present
  become: yes

- name: Install apt packages
  apt:
    name:
      - ansible
      - bat
      - build-essential
      - curl
      - direnv
      - dirmngr
      - docker-compose
      - fd-find
      - fonts-firacode
      - fzf
      - gawk
      - git
      - golang-go
      - gpg
      - htop
      - jq
      - libpq-dev
      - libreadline-dev
      - libssl-dev
      - make
      - memcached
      - neovim
      - postgresql
      - postgresql-client
      - pre-commit
      - python-is-python3
      - python3-psycopg2
      - redis
      - ripgrep
      - shellcheck
      - terraform
      - tldr
      - tmux
      - traceroute
      - tree 
      - vim
      - wget
      - xclip
      - zsh
    state: latest
    update_cache: yes
  become: yes

- name: Install task
  apt:
    deb: https://github.com/go-task/task/releases/latest/download/task_linux_amd64.deb
  become: yes

- name: Configure postgresql role for current user
  community.postgresql.postgresql_user:
    user: "{{ansible_env.USER}}"
    role_attr_flags: SUPERUSER
  become: yes
  become_user: postgres

- name: Install aws-vault
  get_url:
    url: https://github.com/99designs/aws-vault/releases/latest/download/aws-vault-linux-amd64
    dest: /usr/local/bin/aws-vault
    mode: 0755
  become: yes

- name: Install Meslo Nerd font
  get_url:
    url: "{{item}}"
    dest: /usr/share/fonts/truetype
    mode: 0644
  loop: "{{meslo_nerd_font_urls}}"
  become: yes

- name: Rebuild font cache
  command: fc-cache -f 
  become: yes
