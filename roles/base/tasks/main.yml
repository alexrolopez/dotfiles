- name: Apt update
  apt:
    update_cache: yes
  become: yes

- name: Apt upgrade
  apt: 
    upgrade: yes
  become: yes

- name: Install apt packages
  apt:
    pkg:
      - ansible
      - build-essential
      - curl
      - fzf
      - htop
      - shellcheck
      - tldr
      - tree 
      - wget
    state: latest
  become: yes

- name: Apt autoclean
  apt:
    autoclean: yes
  become: yes

- name: Apt autoremove
  apt:
    autoremove: yes
  become: yes
